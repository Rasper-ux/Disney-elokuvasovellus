<form action="/send/{{ id }}" method="POST">
<h1>{{ name }}</h1>
<hr>
<i>Samankaltaiset:</i>
<p>
{% for alike in alikes %}
{{ alike[0] }}
<p>
{% endfor %}
<hr>
{% for review in reviews %}
<i>Käyttäjä:</i> <a href="/show_info/{{ review[5] }}">{{ review[4] }}</a>
<p>
<i>Arvostelu:</i> {{ review[2] }}
<p>
<i>Tähdet:</i> {{ review[3] }}
<hr>
{% endfor %}
Arvostele: <br>
<p>
<input type="radio" name="stars" value="1" required> 1
<input type="radio" name="stars" value="2"> 2
<input type="radio" name="stars" value="3"> 3
<input type="radio" name="stars" value="4"> 4
<input type="radio" name="stars" value="5"> 5
<p>
<textarea name="content" rows="3" cols="40" value={{content}}></textarea>
<p>
{% if error %}
{{ message }}
<p>
{% endif %}
<input type="submit" value="Lähetä">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<a href="/">Etusivulle</a>
